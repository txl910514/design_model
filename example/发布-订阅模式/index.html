<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>发布订阅模式</title>
</head>
<body>
    <script>
        // 通用的发布订阅模式

var Event = (function(){
    var clientList = {}, listen,trigger, remove;

    listen = function( key, fn ){ 
        if ( !clientList[ key ] ){
            clientList[ key ] = []; 
        }
        clientList[ key ].push( fn ); 
    };
    trigger = function(){
        var key = Array.prototype.shift.call( arguments ),
        fns = clientList[ key ];
        if ( !fns || fns.length === 0 ){
            return false;
        }
        for( var i = 0, fn; fn = fns[ i++ ]; ){ 
            fn.apply( this, arguments );
        }
    };
    remove = function( key, fn ){
        var fns = clientList[ key ]; 
        if ( !fns ){
            return false; 
        }
        if ( !fn ){
            fns && ( fns.length = 0 );
        }else{
            for ( var l = fns.length - 1; l >=0; l-- ){
                var _fn = fns[ l ]; i
                if(_fn===fn){
                    fns.splice( l, 1 ); 
                }
            } 
        }
    }
    return {
        listen: listen,
        trigger: trigger,
        remove: remove 
    }
})()
    </script>
</body>
</html>
