<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>单例模式</title>
</head>

<body>
    <script>
        var getSingle = function (fn) {
            var result;
            return result || (result = fn.apply(this, arguments));
        }
    </script>
    <script>
        var classSingle = function () {
            var result1;

            function init(opt) {
                this.name = opt.name || '李大嘴';
                this.age = opt.age || 14;
            }
            return function (option) {
                if (!result1) {
                    result1 = new init(option);
                }
                return result1;
            }
        }();
        console.log(classSingle({
            name: "王胖子",
            age: 19
        }));
        console.log(classSingle({
            name: "大胖子",
            age: 43
        }));
    </script>
    <script>
        var classSingle1 = function () {
            var instance;
            function init(opt) {
                opt = opt || {}; 
                this.name = opt.name || '李大嘴';
                this.age = opt.age || 14;
            }
            return {
                getInstance: function (option) {
                    if (!instance) {
                        instance = new init(option);
                    }
                    return instance;
                }
            }
        }
        var getClassInstance = classSingle1().getInstance();
        console.log(getClassInstance);
    </script>
</body>

</html>
