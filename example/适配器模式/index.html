<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>适配器模式</title>
</head>
<body>
    <script>
        var googleMap = { show: function(){
            console.log( '开始渲染谷歌地图' ); }
        };
        var baiduMap = {
            display: function(){
                console.log( '开始渲染百度地图' );
            }
        };
        var baiduMapAdapter = {
            show: function(){
                return baiduMap.display();
            }
        }
        renderMap( googleMap ); 
        renderMap( baiduMapAdapter );
    </script>
</body>
</html>
